apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-certificate
spec:
  acme:
    config:
    - dns01:
        provider: diegoluisi.eti.br
      domains:
      - '*.diegoluisi.eti.br'
  commonName: '*.diegoluisi.eti.br'
  dnsNames:
  - '*.diegoluisi.eti.br'
  issuerRef:
    kind: ClusterIssuer
    name: diegoluisi.eti.br
  secretName: istio-certs
