apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: "wordpress"
    annotations:
    finalizers:
      - resources-finalizer.argocd.argoproj.io
      # https://argoproj.github.io/argo-cd/operator-manual/high_availability/#webhook-and-manifest-paths-annotation
      # argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: dev
  source:
    repoURL: 'https://github.com/diegoluisi/argo'
    targetRevision: HEAD
    path: argo-cd/clusters/lgsk8sp1/blueprint/wordpress
  destination:
    server: https://kubernetes.default.svc
    namespace: wordpress
  syncPolicy:
    automated:
      prune: false
      selfHeal: true





