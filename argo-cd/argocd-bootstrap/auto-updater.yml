---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: "auto-updater"
    #namespace: argocd
    #annotations:
      # https://argoproj.github.io/argo-cd/operator-manual/high_availability/#webhook-and-manifest-paths-annotation
      # argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: "ops"
  source:
    repoURL: 'https://github.com/diegoluisi/argo'
    targetRevision: HEAD
    path: argo-cd/clusters/lgsk8sp1/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
