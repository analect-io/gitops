---
name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }}

jobs:
  env:
    uses: devxp-tech/.github/.github/workflows/env.yaml@main

  secret-find:
    name: Secrets Find 🔒
    runs-on: ubuntu-latest
    needs:
      - env
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Run Script
        run: .github/secret-find.sh

  datree-check:
    name: Datree Check 🔒
    runs-on: ubuntu-latest
    needs:
      - env
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Run Datree Policy Check
        uses: datreeio/action-datree@main
        with:
          path: 'apps/*/base/*.yaml'
          cliArguments: '--only-k8s-files --ignore-missing-schemas'

  trivy-scan:
    name: Trivy Vulnerability Scanner 🔒
    needs:
      - env
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in IaC mode 🔎
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  kube-linter:
    name: Kube Linter
    if: always()
    runs-on: ubuntu-latest
    needs:
      - env
    steps:
      - uses: actions/checkout@v3
      - name: Scan repo
        id: kube-lint-repo
        uses: stackrox/kube-linter-action@v1.0.4
        with:
          directory: apps
          format: sarif
          output-file: kube-linter.sarif

  quality-gate:
    uses: devxp-tech/.github/.github/workflows/sonarqube.yaml@main
    secrets: inherit
    needs:
      - env
      - secret-find
      - datree-check
      - trivy-scan
      - kube-linter

  notify:
    uses: devxp-tech/.github/.github/workflows/notify.yaml@main
    if: always()
    secrets: inherit
    needs:
      - secret-find
      - datree-check
      - quality-gate
      - trivy-scan
      # - kube-linter