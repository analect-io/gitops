apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: hello-backstage.diegoluisi.eti.br
  labels:
    app: hello-backstage
  name: hello-backstage
  namespace: hello-backstage
spec:
  ports:
  - name: tcp-node
    port: 8080
  selector:
    app: hello-backstage
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-backstage
  name: hello-backstage
  namespace: hello-backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-backstage
  template:
    metadata:
      labels:
        app: hello-backstage
    spec:
      containers:
      - image: diegoluisi/hello-backstage:3c12d96f
        imagePullPolicy: IfNotPresent
        name: hello-backstage
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hello-backstage
spec:
  maxReplicas: 3
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 75
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-backstage
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-backstage
  namespace: hello-backstage
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - hello-backstage.diegoluisi.eti.br
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: hello-backstage
        port:
          number: 8080
