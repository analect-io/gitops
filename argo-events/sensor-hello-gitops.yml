apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: hello-gitops
spec:
  template:
    serviceAccountName: workflow
  dependencies:
    - name: test-dep
      eventSourceName: github
      eventName: hello-gitops
      filters:
        data:
          # Name of the event that triggered the delivery: [pull_request, push, yadayadayada]
          # https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads
          - path: body.X-GitHub-Event
            type: string
            value:
              - pull_request
          - path: body.action
            type: string
            value:
              - opened
              - edited
              - reopened
              - synchronize
          - path: body.pull_request.state
            type: string
            value:
              - open
          - path: body.pull_request.base.ref
            type: string
            value:
              - main
  triggers:
    - template:
        name: github-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: dag-diamond-
              spec:
                serviceAccountName: workflow
                entrypoint: diamond
                templates:
                  - name: echo
                    inputs:
                      parameters:
                        - name: message
                    container:
                      image: alpine:3.7
                      command: [echo, "{{inputs.parameters.message}}"]
                  - name: diamond
                    dag:
                      tasks:
                        - name: A
                          template: echo
                          arguments:
                            parameters: [{name: message, value: A}]
                        - name: build
                          dependencies: [A]
                          templateRef:
                            name: container-image
                            template: build-kaniko-git
                            clusterScope: true
                          arguments:
                            parameters:
                            - name: repo_url
                              value: ""
                            - name: repo_ref
                              value: ""
                            - name: repo_commit_id
                              value: ""
                            - name: container_image
                              value: CHANGE_ME_IMAGE_OWNER/
                            - name: container_tag
                              value: ""

