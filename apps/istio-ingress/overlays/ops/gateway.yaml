apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-ingressgateway
  namespace: istio-system
  labels:
    app_label: istio-ingressgateway
    app.kubernetes.io/version: 1.17.0-beta.1
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - '*.analect.com
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
  - port:
      name: https-analect
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: analect.com # This should match the Certificate secretName
    hosts:analect.com
    - '*.analect.com' # This should match a DNS name in the Certificateanalect.com