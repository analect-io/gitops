---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: teste-quota
  namespace: teste-quota
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: teste-quota-rollout
  minReplicas: 1
  maxReplicas: 2
  # targetCPUUtilizationPercentage: 80
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 70