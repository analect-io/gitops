---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: teste-quota
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: teste-quota-rollout
  minReplicas: 4
  maxReplicas: 8
  # targetCPUUtilizationPercentage: 80
  metrics:
    - type: ContainerResource
      containerResource:
        name: cpu
        container: teste-quota
        target:
          type: Utilization
          averageUtilization: 70