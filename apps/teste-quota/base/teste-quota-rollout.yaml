apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: example-rollout
spec:
  replicas: 10
  selector:
    matchLabels:
      app: teste-quota
  template:
    metadata:
      labels:
        app: teste-quota
    spec:
      containers:
      - name: teste-quota
        image: teste-quota:90149bd2
        ports:
        - containerPort: 80
  minReadySeconds: 30
  revisionHistoryLimit: 3
  strategy:
    canary: #Indicates that the rollout should use the Canary strategy
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 10
      - pause:
          duration: 20
      - setWeight: 20
      - pause:
          duration: 20