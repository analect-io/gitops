apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: teste-quota-rollout
spec:
  replicas: 4
  selector:
    matchLabels:
      app: teste-quota
  template:
    metadata:
      labels:
        app: teste-quota
        version: 0.0.1
        backstage.io/kubernetes-id: teste-quota
      annotations:
        sidecar.istio.io/proxyCPU: "50m"
        sidecar.istio.io/proxyMemory: "64Mi"
        sidecar.istio.io/proxyCPULimit: "100m"
        sidecar.istio.io/proxyMemoryLimit: "64Mi"
    spec:
      serviceAccountName: teste-quota-sa
      containers:
      - name: teste-quota
        image: diegoluisi/teste-quota:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            port: 8080
            path: /health-check/readiness
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            port: 8080
            path: /health-check/liveness
          initialDelaySeconds: 15
          periodSeconds: 10

  minReadySeconds: 30
  revisionHistoryLimit: 3
  strategy:
    canary: #Indicates that the rollout should use the Canary strategy
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 25
      - pause:
          duration: 20
      - setWeight: 50
      - pause:
          duration: 20
      - setWeight: 75
      - pause:
          duration: 20
      - setWeight: 100
      - pause:
          duration: 20