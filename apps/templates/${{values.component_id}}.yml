apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: "${{values.component_id}}"
    annotations:
      # https://argoproj.github.io/argo-cd/operator-manual/high_availability/#webhook-and-manifest-paths-annotation
      argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: dev
  source:
    repoURL: 'https://github.com/diegoluisi/argo'
    path: apps/${{values.component_id}}/overlays/development
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: ${{values.component_id}}
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
