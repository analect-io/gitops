---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rollouts-vsvc
  namespace: rollouts
  labels:
    backstage.io/kubernetes-id: rollouts
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - rollouts.diegoluisi.eti.br
  http:
  - name: primary
  - match:
    - uri:
        prefix: /
    - destination:
        host: rollouts-stable
        port:
          number: 8080
      weight: 100
    - destination:
        host: rollouts-canary
        port:
          number: 8080
      weight: 0