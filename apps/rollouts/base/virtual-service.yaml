---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rollouts-vsvc
  namespace: rollouts
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - rollouts.diegoluisi.eti.br
  - rollouts.local
  http:
  - name: primary
    route:
    - destination:
        host: rollouts-stable
      weight: 100
    - destination:
        host: rollouts-canary
      weight: 0