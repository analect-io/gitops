apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts
  annotations:
    notifications.argoproj.io/subscribe.on-rollout-step-completed.slack: argocd-notifications
spec:
  replicas: 3
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: rollouts
  template:
    metadata:
      labels:
        app: rollouts
    spec:
      containers:
      - name: rollouts
        image: diegoluisi/rollouts:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
  strategy:
    canary:
      canaryService: rollouts
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}