apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: template-app-go
  name: template-app-go
  namespace: template-app-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: template-app-go
  template:
    metadata:
      labels:
        app: template-app-go
    spec:
      containers:
        - image: diegoluisi/template-app-go:latest
          imagePullPolicy: IfNotPresent
          name: template-app-go
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi          
          ports:
            - containerPort: 8080
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30