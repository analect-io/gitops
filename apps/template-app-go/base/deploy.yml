---
# create a service for template-app-go
apiVersion: v1
kind: Service
metadata:
  name: template-app-go
  namespace: template-app-go
  labels:
    app: template-app-go
  annotations:
    external-dns.alpha.kubernetes.io/hostname: template-app-go.diegoluisi.eti.br
spec:
  ports:
    - port: 8080
      name: tcp-node
  selector:
    app: template-app-go
    tier: frontend
  type: ClusterIP
---
# create deployment for template-app-go
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: template-app-go
  namespace: template-app-go
  labels:
    app: template-app-go
    version: 1.0.1
spec:
  selector:
    matchLabels:
      app: template-app-go
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: template-app-go
        tier: frontend
        version: 1.0.1
    spec:
      containers:
      - image: arungupta/helloworld-spring-boot:latest
        name: template-app-go
        ports:
        - containerPort: 8080
          name: template-app-go
