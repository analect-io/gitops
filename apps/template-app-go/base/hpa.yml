apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: template-app-go
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: template-app-go
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
