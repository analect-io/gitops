apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: template-app-go.diegoluisi.eti.br
  labels:
    app: template-app-go
  name: template-app-go
  namespace: template-app-go
spec:
  ports:
  - name: tcp-node
    port: 8080
  selector:
    app: template-app-go
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: template-app-go
  name: template-app-go
  namespace: template-app-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: template-app-go
  template:
    metadata:
      labels:
        app: template-app-go
    spec:
      containers:
      - image: diegoluisi/template-app-go:3c12d96f
        imagePullPolicy: IfNotPresent
        name: template-app-go
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: template-app-go
spec:
  maxReplicas: 3
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 75
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: template-app-go
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: template-app-go
  namespace: template-app-go
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - template-app-go.diegoluisi.eti.br
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: template-app-go
        port:
          number: 8080
