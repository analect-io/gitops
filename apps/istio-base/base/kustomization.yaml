apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
resources:
  - peerauthentication.yaml
helmCharts:
- name: base
  releaseName: base
  version: 1.15.0
  repo: https://istio-release.storage.googleapis.com/charts
  includeCRDs: true
  valuesInline:
    global:
      istioNamespace: istio-system
      configValidation: false
      istiod:
        enableAnalysis: true