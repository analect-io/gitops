apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kiali-operator
resources:
  # - auth-policy.yaml
  - ns.yaml
helmCharts:
- name: kiali-operator
  includeCRDs: true
  releaseName: kiali-operator
  version: 1.64.0
  repo: https://kiali.org/helm-charts
  valuesInline:
    cr:
      create: true
      namespace: istio-system
      spec:
        istio_namespace: "istio-system"
        deployment:
          accessible_namespaces:
          - '**'
        external_services:
          prometheus:
            url: http://prometheus-server.monitoring
          grafana:
            auth:
              type: bearer
              token: secret:kiali-secrets:grafanaToken
            enabled: true
            in_cluster_url: http://grafana.monitoring
            url: https://grafana.diegoluisi.eti.br
          tracing:
            enabled: true
            in_cluster_url: 'http://tracing.istio-system/jaeger'
            use_grpc: false
            # Public facing URL of Jaeger
            url: 'https://jaeger.diegoluisi.eti.br/jaeger'
        auth:
          strategy: "openid"
          openid:
            client_id: "6d99474108ebaef950a8"
            disable_rbac: true
            issuer_uri: https://github.com/settings/connections/applications/
            password: secret:kiali-secrets:oidc-secret
            username_claim: preferred_username
            authentication_timeout: 60
            # authorization_endpoint: https://api.github.com/authorizations
            # api_token: access_token
            # token_endpoint: https://github.com/login/oauth/access_token
            scopes: ["openid", "email"]