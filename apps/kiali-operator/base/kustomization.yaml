apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kiali-operator
resources:
  # - auth-policy.yaml
  - ns.yaml
helmCharts:
- name: kiali-operator
  includeCRDs: true
  releaseName: kiali-operator
  version: 1.64.0
  repo: https://kiali.org/helm-charts
  valuesInline:
    cr:
      create: true
      namespace: istio-system
      spec:
        istio_namespace: "istio-system"
        deployment:
          accessible_namespaces:
          - '**'
          view_only_mode: true
        external_services:
          prometheus:
            url: http://prometheus-server.monitoring
          grafana:
            auth:
              type: bearer
              token: secret:kiali-secrets:grafanaToken
            enabled: true
            in_cluster_url: http://grafana.monitoring
            url: https://grafana.diegoluisi.eti.br
          tracing:
            enabled: true
            in_cluster_url: 'http://tracing.istio-system/jaeger'
            use_grpc: false
            # Public facing URL of Jaeger
            url: 'https://jaeger.diegoluisi.eti.br/jaeger'
        auth:
          strategy: openid
          openid:
            client_id: kiali-client
            # password: ZXhhbXBsZS1hcHAtc2VjcmV0
            password: secret:kiali-secrets:oidc-secret
            issuer_uri: https://dex.diegoluisi.eti.br
            username_claim: email
            disable_rbac: true
            api_token: access_token
            token_endpoint: https://dex.diegoluisi.eti.br/token
            authorization_endpoint: https://dex.diegoluisi.eti.br/auth
            scopes:
            - "openid"
            - "profile"
            - "email"