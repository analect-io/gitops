apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kiali-operator
helmCharts:
- name: kiali-operator
  includeCRDs: true
  releaseName: kiali-operator
  version: 1.61.0
  repo: https://kiali.org/helm-charts
  valuesInline:
    cr:
      create: true
      namespace: istio-system
      spec:
        istio_namespace: "istio-system"
        deployment:
          accessible_namespaces:
          - '**'
        external_services:
          prometheus:
            url: http://prometheus-server.monitoring.svc
          grafana:
            auth:
              type: bearer
              token: secret:kiali-secrets:grafanaToken
            enabled: true
            in_cluster_url: http://grafana.monitoring.svc
            url: https://grafana.diegoluisi.eti.br
          tracing:
            enabled: true
            in_cluster_url: 'http://jaeger-query.observability/jaeger'
            use_grpc: true
            # Public facing URL of Jaeger
            url: 'https://jaeger.diegoluisi.eti.br/jaeger'