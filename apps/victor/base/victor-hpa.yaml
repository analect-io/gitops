apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: victor-hpa
  labels:
    app: victor
    version: 0.0.1
    backstage.io/kubernetes-id: victor
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: victor
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75