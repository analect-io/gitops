apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - name: grafana
          containerPort: 3000
        readinessProbe:
          httpGet:
            path: /api/health
            port: grafana
          initialDelaySeconds: 15
          timeoutSeconds: 2
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 5
        env:
          - name: GF_SERVER_DOMAIN
            value: grafana.diegoluisi.eti.br
          - name: GF_SERVER_ROOT_URL
            value: 'https://grafana.diegoluisi.eti.br'
          - name: GF_AUTH_GITHUB_ENABLED
            value: 'true'
          - name: GF_AUTH_GITHUB_ALLOW_SIGN_UP
            value: 'true'
          - name: GF_AUTH_GITHUB_SCOPES
            value: 'user:email,read:org'
          - name: GF_AUTH_GITHUB_ALLOWED_ORGANIZATIONS
            value: devxp-tech
          - name: GF_AUTH_GITHUB_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: auth-generic-oauth-secret
                key: GF_AUTH_GITHUB_CLIENT_ID
                optional: false
          - name: GF_AUTH_GITHUB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: auth-generic-oauth-secret
                key: GF_AUTH_GITHUB_CLIENT_SECRET
                optional: false
          - name: GF_SECURITY_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: auth-generic-oauth-secret
                key: GF_SECURITY_ADMIN_PASSWORD
                optional: false
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: 256Mi
            cpu: "250m"
        volumeMounts:
        - name: grafana-persistent-storage-store
          mountPath: /var/lib/grafana/
        - name: grafana-script
          mountPath: /etc/grafana/provisioning/datasources/datasource.yaml
          subPath: datasource.yaml
      volumes:
      - name: grafana-persistent-storage-store
        persistentVolumeClaim:
          claimName: grafana-storage-pvc
      - name: grafana-script
        configMap:
          name: grafana-config
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                - us-east-1a