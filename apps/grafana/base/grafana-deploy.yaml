apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - name: grafana
          containerPort: 3000
        env:
          - name: GF_AUTH_GITHUB_ENABLED
            value: 'true'
          - name: GF_AUTH_GITHUB_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: auth-generic-oauth-secret
                key: client_id
                optional: false
          - name: GF_AUTH_GITHUB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: auth-generic-oauth-secret
                key: client_secret
                optional: false
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: 500M
            cpu: "500m"
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
          - mountPath: /etc/grafana/provisioning/datasources
            name: grafana-datasources
            readOnly: false
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasources
          configMap:
              defaultMode: 420
              name: grafana-datasources