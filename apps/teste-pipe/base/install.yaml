---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: teste-pipe
  name: teste-pipe
spec:
  finalizers:
  - kubernetes

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: teste-pipe.diegoluisi.eti.br
  labels:
    app: teste-pipe
  name: teste-pipe
  namespace: teste-pipe
spec:
  ports:
  - name: tcp-node
    port: 8080
  selector:
    app: teste-pipe
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: teste-pipe
  name: teste-pipe
  namespace: teste-pipe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teste-pipe
  template:
    metadata:
      labels:
        app: teste-pipe
    spec:
      containers:
      - image: diegoluisi/teste-pipe:3c12d96f
        imagePullPolicy: IfNotPresent
        name: teste-pipe
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: teste-pipe
spec:
  maxReplicas: 3
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 75
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: teste-pipe

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: teste-pipe
  namespace: teste-pipe
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - teste-pipe.diegoluisi.eti.br
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: teste-pipe
        port:
          number: 8080