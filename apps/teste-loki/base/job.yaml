---
apiVersion: batch/v1
kind: Job
metadata:
  name: teste-loki-migration
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      containers:
        - image: diegoluisi/teste-loki-migraton:latest
          name: teste-loki-migration
          env:
            - name: URL
              value: jdbc:postgresql://postgres-postgresql:5432/teste-loki
            - name: USERNAME
              value: teste-loki
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 200Mi
      restartPolicy: Never