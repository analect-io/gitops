apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: teste-loki
resources:
- ../../base
- postgres-secrets-sealed.yaml
helmCharts:
- name: analect-app
  releaseName: analect-app
  version: 0.1.69
  repo: https://analect-io.github.io/helm-charts
  valuesInline:
    name: teste-loki
    envFrom:
    - secretRef:
        name: postgres-secrets
    image:
      repository: ghcr.io/analect-io/teste-loki
      tag: b289a6c9
    network:
      domain: analect.com
    ResourceQuota:
      enabled: false
    migration:
      enabled: false
    PeerAuthentication:
      enabled: true
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 2
      targetCPUUtilizationPercentage: 80
    livenessProbe:
      httpGet:
        path: /health-check/liveness
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /health-check/readiness
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 10
