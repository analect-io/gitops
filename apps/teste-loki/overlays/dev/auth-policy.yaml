apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: teste-loki
  namespace: teste-loki
spec:
  selector:
    matchLabels:
      app: teste-loki
  action: ALLOW
  rules:
  - to:
    - operation:
        methods:
        - GET
        - POST
    when:
      - key: request.headers[x-envoy-external-address]
        values:
        - "94.62.74.120"