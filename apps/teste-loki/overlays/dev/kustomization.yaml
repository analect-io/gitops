apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: teste-loki
resources:
- ../../base
- postgres-secrets-sealed.yaml
helmCharts:
- name: devxp-app
  releaseName: devxp-app
  version: 0.1.42
  repo: https://devxp-tech.github.io/helm-charts
  valuesInline:
    name: teste-loki
    ResourceQuota:
      enabled: false
    image:
      repository: ghcr.io/devxp-tech/teste-loki
      tag: f59eb326
    autoscaling:
      enabled:
      minReplicas:
      maxReplicas:
      targetCPUUtilizationPercentage:
    resources:
      requests:
        memory:
        cpu:
      limits:
        memory:
        cpu:
- name: postgresql
  releaseName: postgresql
  version: 12.1.5
  repo: https://charts.bitnami.com/bitnami
  valuesInline:
    commonLabels:
      app: teste-loki
      version: 15.1.0
    global:
      postgresql:
        auth:
          database: teste-loki
          # username: teste-loki
          existingSecret:
            secretKeys:
              adminPasswordKey: "POSTGRES_USER"
              userPasswordKey: "POSTGRES_USER"
              replicationPasswordKey: "POSTGRES_PASSWORD"
    image:
      debug: true
    primary:
      resources:
        limits:
          cpu: 250m
          memory: 2048Mi
        requests:
          cpu: 50m
          memory: 512Mi