apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: chupa3-hpa
  labels:
    app: chupa3
    version: 0.0.1
    backstage.io/kubernetes-id: chupa3
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: chupa3
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75