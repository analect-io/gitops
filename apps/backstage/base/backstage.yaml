apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
        - name: backstage
          image: diegoluisi/backstage:0.8
          imagePullPolicy: IfNotPresent
          ports:
          - name: http
            containerPort: 7007
          env:
          - name: BACKSTAGE_ENVIRONMENT
            value: production
          envFrom:
            - configMapRef:
                name: postgres-configs
            - secretRef:
                name: postgres-secrets
            - secretRef:
                name: backstage-secrets
            - secretRef:
                name: backstage-secrets
            - secretRef:
                name: backstage-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi