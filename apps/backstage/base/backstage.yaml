apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
        - name: backstage
          image: diegoluisi/backstage:0.3
          imagePullPolicy: IfNotPresent
          ports:
          - name: http
            containerPort: 7007
          env:
          - name: WORDPRESS_DB_HOST
            value: wordpress-mysql    
          envFrom:
            - configMapRef:
                name: postgres-configs
            - secretRef:
                name: postgres-secrets
            - secretRef:
                name: backstage-secrets
            - secretRef:
                name: backstage-secrets-github-id
            - secretRef:
                name: backstage-secrets-github-secret