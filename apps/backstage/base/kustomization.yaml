apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: backstage
resources:
  - postgres-config.yaml
configurations:
  - https://argoproj.github.io/argo-rollouts/features/kustomize/rollout-transform.yaml
helmCharts:
- name: devxp-app
  releaseName: devxp-app
  version: 0.1.29
  repo: https://devxp-tech.github.io/helm-charts
  valuesInline:
    name: "backstage"
    image:
      repository: diegoluisi/backstage
      tag: c8e1e18e
    ResourceQuota:
      enabled: false
    port: 7007
    env:
    - name: ENV
      value: production
    - name: ENVIRONMENT
      value: production
    - name: BACKSTAGE_ENVIRONMENT
      value: production
    envFrom:
      - configMapRef:
          name: postgres-configs
      - secretRef:
          name: postgres-secrets
      - secretRef:
          name: backstage-secrets
    resources:
      requests:
        memory: 512Mi
        cpu: 100m
      limits:
        memory: 1024Mi
        cpu: 200m
    service:
      port: 80
    readinessProbe:
      initialDelaySeconds: 15
      periodSeconds: 10
      httpGet:
        port: http
        path: "/healthcheck"
        httpHeaders:
        - name: Host
          value: backstage.diegoluisi.eti.br
    livenessProbe:
      initialDelaySeconds: 15
      periodSeconds: 10
      httpGet:
        port: http
        path: "/healthcheck"
        httpHeaders:
        - name: Host
          value: backstage.diegoluisi.eti.br
    PeerAuthentication:
      enabled: false

- name: postgresql
  releaseName: postgresql
  version: 12.1.4
  repo: https://charts.bitnami.com/bitnami
  valuesInline:
    global:
      auth:
        database: backstage
        username: backstage
        password: postgres-secrets
    audit:
      logHostname: true
      logConnections: true
      logDisconnections: true
    primary:
      initdb:
          scripts:
            grant_db.sql: |
              CREATE ROLE backstage;
              GRANT ALL PRIVILEGES ON DATABASE backstage TO backstage;
              GRANT backstage TO backstage;
    resources:
      limits:
        cpu: 250m
        memory: 2048Mi
      requests:
        cpu: 50m
        memory: 512Mi
      # envFrom:
      #   - secretRef:
      #       name: postgres-secrets