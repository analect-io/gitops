apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: backstage
resources:
  - backstage-secrets-sealed.yaml
helmCharts:
- name: devxp-app
  releaseName: devxp-app
  version: 0.1.18
  repo: https://devxp-tech.github.io/helm-charts
  valuesInline:
    name: "backstage"
    image:
      repository: diegoluisi/backstage
      tag: c8e1e18e
    ResourceQuota:
      enabled: false

- name: postgresql
  releaseName: postgresql
  version: 12.1.4
  repo: https://charts.bitnami.com/bitnami
  valuesInline:
    primary:
      initdb:
          scripts:
            create_db.sql: |
              CREATE DATABASE backstage;
      resources:
        limits:
          cpu: 250m
          memory: 2048Mi
        requests:
          cpu: 50m
          memory: 512Mi

