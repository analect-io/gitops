apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: backstage
resources:
  - postgres-config.yaml
configurations:
  - https://argoproj.github.io/argo-rollouts/features/kustomize/rollout-transform.yaml
helmCharts:
- name: devxp-app
  releaseName: devxp-app
  version: 0.1.29
  repo: https://devxp-tech.github.io/helm-charts
  valuesInline:
    name: "backstage"
    image:
      repository: diegoluisi/backstage
      tag: a287b9f4 7333607e
    # ResourceQuota:
    #   enabled: false
    port: 7007
    env:
    - name: ENV
      value: production
    - name: ENVIRONMENT
      value: production
    - name: BACKSTAGE_ENVIRONMENT
      value: production
    envFrom:
      - configMapRef:
          name: postgres-configs
      - secretRef:
          name: postgres-secrets
      - secretRef:
          name: backstage-secrets
    resources:
      requests:
        memory: 512Mi
        cpu: 100m
      limits:
        memory: 1024Mi
        cpu: 200m
    readinessProbe:
      initialDelaySeconds: 15
      periodSeconds: 10
      httpGet:
        port: http
        path: "/healthcheck"
        httpHeaders:
        - name: Host
          value: backstage.diegoluisi.eti.br
    livenessProbe:
      initialDelaySeconds: 15
      periodSeconds: 10
      httpGet:
        port: http
        path: "/healthcheck"
        httpHeaders:
        - name: Host
          value: backstage.diegoluisi.eti.br
    service:
      port: 80
    # PeerAuthentication:
    #   enabled: false

- name: postgresql
  releaseName: postgresql
  version: 12.1.5
  repo: https://charts.bitnami.com/bitnami
  valuesInline:
    global:
      postgresql:
        auth:
          database: backstage
          username: backstage
          password: hunter12
          # existingSecret: postgres-secrets
    image:
      debug: true
    resources:
      limits:
        cpu: 250m
        memory: 2048Mi
      requests:
        cpu: 50m
        memory: 512Mi