apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: backstage
resources:
- backstage-secrets-sealed.yaml
- postgres-secrets-sealed.yaml
- postgres-config.yaml
- ../../base
helmCharts:
- name: analect-app
  releaseName: analect-app
  version: 0.1.68
  repo: https://analect-io.github.io/helm-charts
  valuesInline:
    name: "backstage"
    image:
      repository: ghcr.io/analect-io/backstage
      tag: f8e7ff2e
    ResourceQuota:
      enabled: false
    container:
      port: 7007
    env:
    - name: ENV
      value: production
    envFrom:
      - configMapRef:
          name: postgres-configs
      - secretRef:
          name: postgres-secrets
      - secretRef:
          name: backstage-secrets
    resources:
      requests:
        memory: 256Mi
        cpu: 50m
      limits:
        memory: 512Mi
        cpu: 100m
    readinessProbe:
      initialDelaySeconds: 15
      periodSeconds: 10
      httpGet:
        port: http
        path: "/healthcheck"
        httpHeaders:
        - name: Host
          value: backstage.analect.com
    livenessProbe:
      initialDelaySeconds: 15
      periodSeconds: 10
      httpGet:
        port: http
        path: "/healthcheck"
        httpHeaders:
        - name: Host
          value: backstage.analect.com
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 2
      targetCPUUtilizationPercentage: 80

- name: analect-infra
  releaseName: analect-infra
  version: 0.0.3
  repo: https://analect-io.github.io/helm-charts
  valuesInline:
    name: "backstage"
    Bucket:
      enabled: true

- name: postgresql
  releaseName: postgresql
  version: 12.2.1
  repo: https://charts.bitnami.com/bitnami
  valuesInline:
    commonLabels:
      app: backstage
      version: 15.1.0
    auth:
      existingSecret: postgres-secrets
    # global:
    #   postgresql:
    #     auth:
    #       database: backstage
    #       username: backstage
    #       existingSecret: postgres-secrets
    primary:
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
