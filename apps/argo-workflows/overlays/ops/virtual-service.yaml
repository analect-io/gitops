apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argo-workflows
  namespace: argo
spec:
  hosts:
  - "workflows.analect.com"
  gateways:
  - istio-system/istio-ingressgateway
  http:
  - headers:
      request:
        set:
          X-Forwarded-Port: "443"
    route:
    - destination:
        host: argo-server.argo.svc.cluster.local
        port:
          number: 2746
    timeout: 10s