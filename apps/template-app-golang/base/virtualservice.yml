apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: template-app-golang
  namespace: template-app-golang
spec:
  hosts:
  - "template-app-golang.diegoluisi.eti.br"
  gateways:
  - istio-system/istio-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 8000
        host: template-app-golang
