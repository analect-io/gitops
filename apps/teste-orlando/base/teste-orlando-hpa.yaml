apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: teste-orlando-hpa
  labels:
    app: teste-orlando
    version: 0.0.1
    backstage.io/kubernetes-id: teste-orlando
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: teste-orlando
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75