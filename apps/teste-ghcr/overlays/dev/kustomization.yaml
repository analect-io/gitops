apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- ghcr-secret-sealed.yaml
helmCharts:
- name: devxp-app
  releaseName: devxp-app
  version: 0.1.36
  repo: https://devxp-tech.github.io/helm-charts
  valuesInline:
    name: teste-ghcr
    image:
      repository: ghcr.io/devxp-tech/teste-ghcr/teste-ghcr
      tag: d3eb30fe
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 2
      targetCPUUtilizationPercentage: 80
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m