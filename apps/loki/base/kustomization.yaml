apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
- name: loki
  includeCRDs: true
  releaseName: loki-stack
  version: 2.8.2
  repo: https://grafana.github.io/helm-charts
  valuesInline:
    promtail:
      enabled: true
      config:
        logLevel: info
        serverPort: 3101
        clients:
          - url: http://loki-stack:3100/loki/api/v1/push
