---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: teste-liveness
    backstage.io/kubernetes-id: teste-liveness
  name: teste-liveness
spec:
  finalizers:
  - kubernetes

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: teste-liveness.diegoluisi.eti.br
  labels:
    app: teste-liveness
    backstage.io/kubernetes-id: teste-liveness
  name: teste-liveness
  namespace: teste-liveness
spec:
  ports:
  - name: tcp-node
    port: 8080
  selector:
    app: teste-liveness
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: teste-liveness
    backstage.io/kubernetes-id: teste-liveness
  name: teste-liveness
  namespace: teste-liveness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teste-liveness
  template:
    metadata:
      labels:
        app: teste-liveness
        backstage.io/kubernetes-id: teste-liveness
    spec:
      containers:
      - image: diegoluisi/teste-liveness:3c12d96f
        imagePullPolicy: IfNotPresent
        name: teste-liveness
        ports:
        - name: app-port
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health-check/liveness
            port: app-port
          failureThreshold: 2
          periodSeconds: 10  
        startupProbe:
          httpGet:
            path: /health-check/readines
            port: app-port
          failureThreshold: 30
          periodSeconds: 10  
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: teste-liveness
spec:
  maxReplicas: 2
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 75
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: teste-liveness

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: teste-liveness
  namespace: teste-liveness
  labels:
    backstage.io/kubernetes-id: teste-liveness
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - teste-liveness.diegoluisi.eti.br
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: teste-liveness
        port:
          number: 8080
