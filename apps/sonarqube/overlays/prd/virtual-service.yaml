apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sonarqube
  namespace: sonarqube
  annotations:
    link.argocd.argoproj.io/external-link: https://sonar.analect.com
spec:
  hosts:
  - "sonar.analect.com"
  gateways:
  - istio-system/istio-ingressgateway
  http:
  - retries:
      attempts: 3
      perTryTimeout: 2s
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: sonarqube #.sonarqube.svc.cluster.local
