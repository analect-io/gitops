apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sonarqube
resources:
  - ns.yaml
helmCharts:
- name: sonarqube
  releaseName: sonarqube
  version: 2.0.5
  repo: https://charts.bitnami.com/bitnami
  valuesInline:
    sonarqubeEmail: contato@diegoluisi.eti.br
    commonLabels:
      app: sonarqube
      version: 15.1.0
    resources:
      # limits: {}
      requests:
        cpu: 100m
        memory: 1024Mi
    service:
      type: ClusterIP