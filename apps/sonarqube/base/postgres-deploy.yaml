---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: sonar
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        fsGroup: 2000
      containers:
      - name: postgress
        image: bitnami/postgresql
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        envFrom:
        - configMapRef:
            name: postgres
        volumeMounts:
        - name: postgres
          mountPath: /bitnami/postgresql
        # livenessProbe:
        #   exec:
        #     command:
        #       - sh
        #       - '-c'
        #       - exec pg_isready --host $POD_IP
        #   initialDelaySeconds: 60
        #   timeoutSeconds: 5
        #   periodSeconds: 10
        #   successThreshold: 1
        #   failureThreshold: 6
        # readinessProbe:
        #   exec:
        #     command:
        #       - sh
        #       - '-c'
        #       - exec pg_isready --host $POD_IP
        #   initialDelaySeconds: 5
        #   timeoutSeconds: 3
        #   periodSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 3
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
      volumes:
      - name: postgres
        persistentVolumeClaim:
          claimName: sonar-postgres-pvc