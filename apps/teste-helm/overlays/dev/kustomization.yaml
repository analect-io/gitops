apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
helmCharts:
- name: devxp-app
  releaseName: devxp-app
  version: 0.1.30
  repo: https://devxp-tech.github.io/helm-charts
  valuesInline:
    name: "teste-helm"
    image:
      repository: diegoluisi/teste-quota
      tag: ae28704b
    resources:
      requests:
        memory: 32Mi
        cpu: 30m
      limits:
        memory: 128Mi
        cpu: 50m
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 2
      targetCPUUtilizationPercentage: 80
