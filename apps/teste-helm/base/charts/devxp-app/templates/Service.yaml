---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.name }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.name }}.diegoluisi.eti.br
  labels:
    app: {{ .Values.name }}
    version: {{ .Values.version }}
    backstage.io/kubernetes-id: {{ .Values.name }}
spec:
  type: ClusterIP
  ports:
  - name: tcp-node
    port: {{ .Values.port }}
  selector:
    app: {{ .Values.name }}
