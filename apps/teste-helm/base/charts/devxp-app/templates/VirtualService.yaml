---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
    version: {{ .Values.version }}
    backstage.io/kubernetes-id: {{ .Values.name }}
spec:
  gateways:
  - istio-system/istio-ingressgateway
  hosts:
  - {{ .Values.name }}.diegoluisi.eti.br
  http:
  - name: primary
    route:
    - destination:
        host: {{ .Values.name }}.{{ .Values.name }}.svc.lgsk8sp1.grupologos.local
        subset: stable
      weight: 100
    - destination:
        host: {{ .Values.name }}.{{ .Values.name }}.svc.lgsk8sp1.grupologos.local
        subset: canary  # referenced in canary.trafficRouting.istio.destinationRule.canarySubsetName
      weight: 0