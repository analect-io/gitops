apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: monitoring
  labels:
    app: prometheus-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-server
  template:
    metadata:
      labels:
        app: prometheus-server
    spec:
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      initContainers:
      - name: app-data-permission-fix
        image: busybox
        command: ["/bin/chmod","-R","777","/appdata"]
        volumeMounts:
        - name: prometheus-pv
          mountPath: /appdata
        securityContext:
          runAsGroup: 0
          runAsNonRoot: false
          runAsUser: 0
      containers:
        - name: prometheus
          image: prom/prometheus:v2.36.2
          imagePullPolicy: IfNotPresent
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          livenessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 900m
              memory: 2Gi
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-pv
              mountPath: /prometheus/
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf

        # - name: prometheus-storage-volume
        #   emptyDir: {}

        - name: prometheus-pv
          persistentVolumeClaim:
            claimName: prometheus-pvc