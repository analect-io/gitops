apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
- name: prometheus
  releaseName: prometheus
  version: 15.12.0
  repo: https://prometheus-community.github.io/helm-charts
  valuesInline:
    fullnameOverride: prometheus
    kubeStateMetrics:
      enabled: false