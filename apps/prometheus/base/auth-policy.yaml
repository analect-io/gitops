apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: prometheus-policy
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: prometheus
  action: ALLOW
  rules:
    - to:
        - operation:
            methods: ["GET", "POST", "OPTIONS", "DELETE", "PATCH"]
      when:
        - key: request.headers[x-envoy-external-address]
          values:
            - "94.62.74.120" # Diego
    - from:
      - source:
          namespaces: ["*"]
      # - source:
      #     principals: ["lgsk8sp1.grupologos.local/ns/kiali-operator/sa/kiali-operator"]
      to:
      - operation:
          methods: ["GET", "POST", "OPTIONS", "DELETE", "PATCH"]