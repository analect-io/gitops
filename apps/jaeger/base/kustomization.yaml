apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
helmCharts:
- name: jaeger
  releaseName: jaeger
  version: 0.65.4
  repo: https://jaegertracing.github.io/helm-charts
  includeCRDs: true
  valuesInline:
    fullnameOverride: jaeger
    provisionDataStore:
      cassandra: false
      elasticsearch: true
    storage:
      type: elasticsearch

