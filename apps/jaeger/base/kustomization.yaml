apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
helmCharts:
- name: jaeger
  releaseName: jaeger
  version: 0.61.0
  repo: https://jaegertracing.github.io/helm-charts
  valuesInline:
    fullnameOverride: jaeger
    provisionDataStore:
      cassandra: false
    allInOne:
      enabled: true
    storage:
      type: none
    agent:
      enabled: false
    collector:
      enabled: false
    query:
      enabled: false