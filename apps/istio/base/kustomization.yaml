apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
helmCharts:
- name: base
  releaseName: base
  version: '1.15.0-rc.0'
  repo: https://istio-release.storage.googleapis.com/charts
  includeCRDs: true
  valuesInline:
    fullnameOverride: istio-base
    global:
      configValidation: false
      istiod:
        enableAnalysis: true
- name: istiod
  releaseName: istiod
  version: '1.15.0-rc.0'
  repo: https://istio-release.storage.googleapis.com/charts
  includeCRDs: true
  valuesInline:
    fullnameOverride: istiod
    global:
      autoscalingv2API: false
      configValidation: false
      # Resources for the sidecar.
      proxy:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 1284Mi
    meshConfig:
      trustDomain: "lgsk8sp1.grupologos.local"
      meshConfig:
        defaultConfig:
          discoveryAddress: istiod.istio-system.svc:15012
      proxy:
        clusterDomain: "lgsk8sp1.grupologos.local"