apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: "template-app-go"
    annotations:
      # https://argoproj.github.io/argo-cd/operator-manual/high_availability/#webhook-and-manifest-paths-annotation
      argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: dev
  source:
    repoURL: 'https://github.com/diegoluisi/argo'
    path: apps/template-app-go/overlays/development
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: template-app-go
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
