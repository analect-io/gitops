apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kyverno
patches:
  - target:
      kind: CustomResourceDefinition
    patch: |-
      - op: remove
        path: /metadata/labels/app.kubernetes.io~1instance
helmCharts:
- name: kyverno
  includeCRDs: true
  releaseName: kyverno
  version: 2.6.0
  repo: https://kyverno.github.io/kyverno
  valuesInline:
    networkPolicy:
      enabled: true
