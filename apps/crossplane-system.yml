project: ops
source:
  repoURL: 'https://charts.crossplane.io/stable'
  targetRevision: 1.8.0
  chart: crossplane
destination:
  server: 'https://kubernetes.default.svc'
  namespace: crossplane-system
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
    - Replace=true