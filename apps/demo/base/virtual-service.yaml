---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo-vsvc
  namespace: demo
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - demo.diegoluisi.eti.br
  http:
  - name: primary
    route:
    - destination:
        host: demo-stable
      weight: 100
    - destination:
        host: demo-canary
      weight: 0