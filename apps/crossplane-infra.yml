apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: "crossplane-infra"
    annotations:
      # https://argoproj.github.io/argo-cd/operator-manual/high_availability/#webhook-and-manifest-paths-annotation
      argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: ops
  source:
    repoURL: 'https://github.com/diegoluisi/crossplane-infra.git'
    path: resources/aws/infra
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: infrastructure
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
