---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: chupa
  labels:
    app: chupa
spec:
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause:
          duration: "1m"
      - setWeight: 50
      - pause:
          duration: "2m"
      canaryService: chupa-canary
      stableService: chupa-stable
      trafficRouting:
        istio:
           virtualService:
            name: chupa-vsvc
            routes:
            - primary
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: chupa
      version: 0.0.1
  template:
    metadata:
      labels:
        app: chupa
        version: 0.0.1
    spec:
      containers:
      - name: chupa
        image: diegoluisi/chupa:0.0.1
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "140m"