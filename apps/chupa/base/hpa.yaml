---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: chupa-hpa
  labels:
    app: chupa
    backstage.io/kubernetes-id: chupa
spec:
  maxReplicas: 6
  minReplicas: 4
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: chupa
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 75
        type: Utilization
    type: Resource