apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dex
resources:
  - ns.yaml
  - auth-policy.yaml
helmCharts:
- name: dex
  releaseName: dex
  version: 0.13.0
  repo: https://charts.dexidp.io
  valuesInline:
    image:
      tag: v2.35.3
    envVars:
    - name: GITHUB_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: github-client
          key: client-id
    - name: GITHUB_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: github-client
          key: client-secret
    - name: KIALI_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: github-client
          key: kiali-secret
    - name: DEX_K8S_AUTH_SECRET
      valueFrom:
        secretKeyRef:
          name: github-client
          key: DEX_K8S_AUTH_SECRET
    - name: K8S_URL
      valueFrom:
        secretKeyRef:
          name: github-client
          key: K8S_URL      
    - name: ARGO_WORKFLOWS_SSO_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: github-client
          key: ARGO_WORKFLOWS_SSO_CLIENT_SECRET      
    config:
      issuer: https://dex.analect.com
      storage:
        type: memory
      # enablePasswordDB: true
      connectors:
      - type: github
        # Required field for connector id.
        id: github
        # Required field for connector name.
        name: GitHub
        config:
          # Credentials can be string literals or pulled from the environment.
          clientID: $GITHUB_CLIENT_ID
          clientSecret: $GITHUB_CLIENT_SECRET
          redirectURI: https://dex.analect.com/callback
          orgs:
          - name: analect-io
            teams:
            - sre-team
          loadAllGroups: false
          teamNameField: slug
          useLoginAsID: false
      oauth2:
        skipApprovalScreen: true
      # staticClients:
      # - id: argo-workflows-sso
      #   name: Argo Workflow
      #   redirectURIs:
      #   - https://workflows.analect.com/oauth2/callback
      #   secretEnv: ARGO_WORKFLOWS_SSO_CLIENT_SECRET

      - id: kiali-client
        name: 'Kiali'
        redirectURIs:
        - 'https://kiali.analect.com/kiali'
        SecretEnv: KIALI_CLIENT_SECRET

      - id: dex-k8s-authenticator
        name: dex-k8s-authenticator
        SecretEnv: DEX_K8S_AUTH_SECRET
        redirectURIs:
        - https://kube-login.analect.com/callback/

- name: dex-k8s-authenticator
  releaseName: dex-k8s-authenticator
  version: 0.0.2
  repo: https://charts.sagikazarmark.dev
  valuesInline:
    envFrom:
    - secretRef:
        name: github-client
