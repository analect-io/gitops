apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dex
resources:
  - virtual-service.yaml
helmCharts:
- name: dex
  releaseName: dex
  version: 0.13.0
  repo: https://charts.dexidp.io
  valuesInline:
    envVars:
    - name: GITHUB_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: github-client
          key: client-id
    - name: GITHUB_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: github-client
          key: client-secret
    config:
      issuer: https://dex.diegoluisi.eti.br
      storage:
        type: memory
      staticClients:
      - name: 'DevXP Tech'
        id: devxp-tech
        secret: AiAImuXKhoI5ApvKWF988txjZ+6rG3S7o6X5En
        redirectURIs:
        - 'https://localhost:9001/oauth2/callback'
        - 'https://0.0.0.0:9001/oauth2/callback'
        - 'http://0.0.0.0:9001/oauth2/callback'
        - 'http://localhost:4567/oauth2/callback'
        - 'https://localhost:4567/oauth2/callback'
        - 'http://localhost:3000/oauth2/callback'
      enablePasswordDB: true
      connectors:
        - type: github
          id: "${CLIENT_NAME}"
          name: GitHub
          config:
            orgs:
              - name: devxp-tech
            loadAllGroups: false
            teamNameField: slug
            useLoginAsID: false
            clientID: "${CLIENT_ID}"
            clientSecret: "${CLIENT_SECRET}"
            redirectURI: https://dex.diegoluisi.eti.br/callback