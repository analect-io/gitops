apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dex
resources:
  - virtual-service.yaml
helmCharts:
- name: dex
  releaseName: dex
  version: 0.13.0
  repo: https://charts.dexidp.io
  valuesInline:
    config:
      issuer: https://dex.diegoluisi.eti.br
      storage:
        type: memory
      enablePasswordDB: true
      connectors:
        - type: github
          id: "${CLIENT_NAME}"
          name: GitHub
          config:
            orgs:
              - name: devxp-tech
            loadAllGroups: false
            teamNameField: slug
            useLoginAsID: false
            clientID: "${CLIENT_ID}"
            clientSecret: "${CLIENT_SECRET}"
            redirectURI: https://${CORTEX_DOMAIN}${AUTH_PROVIDER_PATH}/callback