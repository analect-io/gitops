apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dex
resources:
  - virtual-service.yaml
helmCharts:
- name: dex
  releaseName: dex
  version: 0.13.0
  repo: https://charts.dexidp.io
  valuesInline:
    envVars:
    - name: GITHUB_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: github-client
          key: client-id
    - name: GITHUB_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: github-client
          key: client-secret
    config:
      issuer: https://dex.diegoluisi.eti.br
      storage:
        type: memory
      enablePasswordDB: true
      connectors:
        - type: github
          id: github
          name: GitHub
          config:
            orgs:
              - name: devxp-tech
            loadAllGroups: false
            teamNameField: slug
            useLoginAsID: false
            clientID: 71b198a7449ad3badeb7
            clientSecret: "$GITHUB_CLIENT_SECRET"
            redirectURI: https://dex.diegoluisi.eti.br/callback