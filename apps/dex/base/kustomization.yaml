apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dex
helmCharts:
- name: dex
  releaseName: dex
  version: 0.13.0
  repo: https://charts.dexidp.io
  valuesInline:
    config:
      issuer: http://my-issuer-url.com
      storage:
        type: memory
      enablePasswordDB: true