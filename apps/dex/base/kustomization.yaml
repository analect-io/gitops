apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dex
resources:
  - virtual-service.yaml
helmCharts:
- name: dex
  releaseName: dex
  version: 0.13.0
  repo: https://charts.dexidp.io
  valuesInline:
    config:
      issuer: https://dex.diegoluisi.eti.br
      storage:
        type: memory
      enablePasswordDB: true