apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: daniboy-hpa
  labels:
    app: daniboy
    version: 0.0.1
    backstage.io/kubernetes-id: daniboy
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: daniboy
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75