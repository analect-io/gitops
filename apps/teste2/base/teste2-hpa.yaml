apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: teste2-hpa
  labels:
    app: teste2
    version: 0.0.1
    backstage.io/kubernetes-id: teste2
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: teste2
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75