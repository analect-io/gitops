apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: test-2-hpa
  labels:
    app: test-2
    version: 0.0.1
    backstage.io/kubernetes-id: test-2
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: test-2
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75