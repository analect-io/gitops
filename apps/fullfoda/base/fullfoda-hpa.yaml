apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: fullfoda-hpa
  labels:
    app: fullfoda
    version: 0.0.1
    backstage.io/kubernetes-id: fullfoda
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: fullfoda
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75