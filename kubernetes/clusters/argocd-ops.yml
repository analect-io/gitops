apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ops
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/clusters/lgsk8sp1/apps
    repoURL: 'https://github.com/diegoluisi/ops'
    targetRevision: HEAD
    directory:
      recurse: true
  project: ops
  syncPolicy:
    automated:
      prune: false
      selfHeal: false

