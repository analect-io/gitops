---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: "argocd-app"
    namespace: argocd
    #annotations:
      # https://argoproj.github.io/argo-cd/operator-manual/high_availability/#webhook-and-manifest-paths-annotation
      # argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: "default"
  source:
    repoURL: 'https://github.com/diegoluisi/argocd'
    targetRevision: HEAD
    path: clusters/lgsk8sp1/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
