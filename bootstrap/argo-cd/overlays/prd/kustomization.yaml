apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
- ../../base
#- ingress.yaml
patchesStrategicMerge:
- server.yaml
- argocd-cm.yaml
- argocd-rbac-cm.yaml
- argocd-notifications-cm.yaml
- argocd-notifications.yaml

patches:
  - patch: |-
      apiVersion: v1
      kind: Secret
      type: Opaque
      metadata:
        name: argocd-notifications-secret
        annotations:
          sealedsecrets.bitnami.com/managed: "true"
