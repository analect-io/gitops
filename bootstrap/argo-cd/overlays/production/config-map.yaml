apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
    statusbadge.enabled: "true"
    url: https://argocd.diegoluisi.eti.br
    dex.config: |
      connectors:
        - type: github
          id: github
          name: GitHub
          config:
            clientID: $github-secrets.AUTH_GITHUB_CLIENT_SECRET
            clientSecret: $github-secrets.AUTH_GITHUB_CLIENT_ID
            orgs:
            - name: devxp-tech    