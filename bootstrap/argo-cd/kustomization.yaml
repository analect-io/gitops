apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - kustomize.buildOptions="--enable-alpha-plugins --enable-helm"
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.3.7
- argo-grafana-secret-sealed.yaml
- argo-rollouts.yaml
- argocd-notifications-secret-sealed.yaml
- config-map.yaml
- github-secrets-sealed.yaml
- sso-sealed.yaml
patchesStrategicMerge:
- argocd-notifications-cm.yaml
- argocd-rbac-cm.yaml
- ingress.yaml
- server.yaml
- argocd-notifications.yaml