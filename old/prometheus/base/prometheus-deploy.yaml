apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: monitoring
  labels:
    app: prometheus-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-server
  template:
    metadata:
      labels:
        app: prometheus-server
      annotations:
        sidecar.istio.io/proxyCPU: "50m"
        sidecar.istio.io/proxyMemory: "64Mi"
        sidecar.istio.io/proxyCPULimit: "100m"
        sidecar.istio.io/proxyMemoryLimit: "128Mi"
    spec:
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      initContainers:
      - name: app-data-permission-fix
        image: busybox
        command: ["/bin/chmod","-R","777","/appdata"]
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 100m
        volumeMounts:
        - name: prometheus-pv
          mountPath: /appdata
        securityContext:
          runAsGroup: 0
          runAsNonRoot: false
          runAsUser: 0
      containers:
        - name: prometheus
          image: prom/prometheus:v2.36.2
          imagePullPolicy: IfNotPresent
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 9090
          #   initialDelaySeconds: 3
          #   periodSeconds: 5
          resources:
            requests:
              cpu: 400m
              memory: 2Gi
            limits:
              cpu: 800m
              memory: 4Gi
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-pv
              mountPath: /prometheus/
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf

        # - name: prometheus-storage-volume
        #   emptyDir: {}

        - name: prometheus-pv
          persistentVolumeClaim:
            claimName: prometheus-pvc