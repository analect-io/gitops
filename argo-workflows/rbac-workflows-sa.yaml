apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflow

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflows
subjects:
- kind: ServiceAccount
  name: workflow

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflows
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
