apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: steps-
spec:
  entrypoint: buildkit           # We reference our first "template" here

  templates:
  - name: buildkit               # The first "template" in this Workflow, it is referenced by "entrypoint"
    steps:                    # The type of this "template" is "steps"
    - - name: buildkit
        template: buildkit    # We reference our second "template" here
        arguments:
          parameters:
          - name: repo
            value: https://github.com/diegoluisi/hello-gitops
          - name: branch
            value: main
          - name: path
            value: hello-gitops
          - name: image
            value: diegoluisi/hello-gitops:latest